{% load static %}

{% if social_media_info %}
    {% if request.path == '/' %}
        <div class="social-sidebar-area bg-white">
            <!-- Social Area -->
            <div class="social-info-area">
                <a href="{{ social_media_info.facebook }}" data-toggle="tooltip" data-placement="right" title="Facebook"
                ><i class="fa fa-facebook" aria-hidden="true"></i> <span>Facebook</span></a
                >
                <a href="{{ social_media_info.twitter }}" data-toggle="tooltip" data-placement="right" title="Twitter"
                ><i class="fa fa-twitter" aria-hidden="true"></i> <span>Twitter</span></a
                >
                <a href="{{ social_media_info.pinterest }}" data-toggle="tooltip" data-placement="right"
                   title="Pinterest"
                ><i class="fa fa-pinterest" aria-hidden="true"></i> <span>Pinterest</span></a
                >
                <a href="{{ social_media_info.behance }}" data-toggle="tooltip" data-placement="right" title="Behance"
                ><i class="fa fa-behance" aria-hidden="true"></i> <span>Behance</span></a
                >
            </div>
            <!-- Message Box -->
            <div class="message-box">
                <a href="#" data-toggle="modal" data-target=".contact-modal-lg"
                ><img src="{% static 'core/img/core-img/envelope.png' %}" alt=""
                /></a>
            </div>
        </div>
    {% else %}
        <div class="social-sidebar-area">
            <!-- Social Area -->
            <div class="social-info-area">
                <a href="{{ social_media_info.facebook }}" data-toggle="tooltip" data-placement="right" title="Facebook"
                ><i class="fa fa-facebook" aria-hidden="true"></i> <span>Facebook</span></a
                >
                <a href="{{ social_media_info.twitter }}" data-toggle="tooltip" data-placement="right" title="Twitter"
                ><i class="fa fa-twitter" aria-hidden="true"></i> <span>Twitter</span></a
                >
                <a href="{{ social_media_info.pinterest }}" data-toggle="tooltip" data-placement="right"
                   title="Pinterest"
                ><i class="fa fa-pinterest" aria-hidden="true"></i> <span>Pinterest</span></a
                >
                <a href="{{ social_media_info.behance }}" data-toggle="tooltip" data-placement="right" title="Behance"
                ><i class="fa fa-behance" aria-hidden="true"></i> <span>Behance</span></a
                >
            </div>
        </div>
    {% endif %}
{% endif %}
