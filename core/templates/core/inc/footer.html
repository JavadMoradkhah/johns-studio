{% load static %}

{% if request.path != '/' %}
    <footer class="footer-area">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <div class="footer-content h-100 d-md-flex align-items-center justify-content-between">
                        <!-- Single Footer Content -->
                        <div class="single-footer-content">
                            <img src="{% static 'core/img/core-img/map.png' %}" alt=""/>
                            <a href="#">{{ contact_info.address }}</a>
                        </div>
                        <!-- Single Footer Content -->
                        <div class="single-footer-content">
                            <img src="{% static 'core/img/core-img/smartphone.png' %}" alt=""/>
                            <a href="#">{{ contact_info.phone }}</a>
                        </div>
                        <!-- Single Footer Content -->
                        <div class="single-footer-content">
                            <img src="{% static 'core/img/core-img/envelope-2.png' %}" alt=""/>
                            <a href="#">{{ contact_info.email }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
{% endif %}
